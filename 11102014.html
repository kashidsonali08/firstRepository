<script>
$(document).ready(function(){

          var t;                                       // but if instead of one can I use a variable? Like... var c=1; $("[data-iid=c]").show();
  
   
    $("[data-buttonE]").click(function (e) {
       e.preventDefault();
       var $selectedRow = $(this).parent("td").parent("tr");
       var son=$selectedRow.data("id");
       var n = son.charAt(0);
       $("#"+n).show();
       var sel=$("#"+n+"_valchk").text();
       
       if(sel==="Edit"){
             $("#"+n).show();
             $('#'+n+'_editbutton').text("Update");  
             $("#"+n+"_defaulttext").hide();
             $("#"+n+"_valchk").text("Update");
             $("#"+n).keyup(function(e) {
                  t=$("#"+n).val();
             });
       }
       
       else{
                $('#'+n+'_editbutton').text("Edit");
                $("#"+n+"_defaulttext").html(t);
                $("#"+n+"_defaulttext").show();
                $("#"+n).hide();
                $("#"+n+"_valchk").text("Edit");
       }    
});
   
    /*for the button hide table show table*/  
            var x = 1;
           $("[data-tabiid='tab11']").hide();
           $(function () {
           $("[data-buttoniid='dv1']").click(function () {
                  if ((x % 2) != 0) {
                      $("[data-tabiid='tab11']").show();
                      $(this).text('Hide table');
                      x++;
                   }
                   else {
                       $("[data-tabiid='tab11']").hide();
                       $(this).html('Show table');
                       x++;
                   } 
               });
           });
    
    
/*For When select all is checked all should get checked*/
        $("[data-selallid]").click(function(event) {  
        if(this.checked) { 
            $("[data-class='chkbox']").each(function() { 
                this.checked = true;  
                $("[data-id]").each(function() {
                    $(this).css('backgroundColor', 'pink');
                    });
                  $("#abc").css("backgroundColor","");
                });
        }else{
            $("[data-class='chkbox']").each(function() { 
                this.checked = false; 
                 $("[data-id]").each(function() {
                    $(this).css('backgroundColor', '');
                    });
                
            });         
        }
    });

/*When a particular check box is checked highlight it*/
$("[data-tabiid='tab11']").find('input:checkbox[id$="chkbox"]').click(function() {
    var isChecked = $(this).prop("checked");
    var $selectedRow = $(this).parent("td").parent("tr");
    if (isChecked) $selectedRow.css({
        "background-color": "pink",
    });
    else $selectedRow.css({
        "background-color": '',    
    });
});
   
  /*When individually check boxes are selected*/  
  $("[data-class='chkbox']").click(function(){
 
        if($("[data-class='chkbox']").length == $("[data-class='chkbox']:checked").length) {
            $("[data-selallid='chkall']").prop("checked", "checked");
        } else {
           $("[data-selallid='chkall']").prop("checked","");
        }
 
    });      
});
</script>
